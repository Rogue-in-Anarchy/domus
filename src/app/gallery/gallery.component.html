<section class="overflow-hidden text-neutral-700 py-16">
  <div class="container mx-auto pb-52 px-5 py-2 lg:px-32 lg:pt-12">
    <div class="flex mb-12 mt-3">
      <h1 class="font-bold text-4xl text-white w-4/12">Our Portfolio</h1>
      <p class="font-light text-xl text-white w-6/12 ml-auto">All our projects are unique and durable. Take a look at
        our recent works to find it out for yourself.</p>
    </div>
    <div class="-m-1 flex flex-wrap md:-m-2">
      <div *ngFor="let image of images" class="flex md:w-1/3 flex-wrap">
        <div class="w-full p-1 md:p-2" (click)="loadDetails(image.id)">
          <img alt="gallery"
            class="block h-80 w-full rounded-lg object-cover object-center shadow-xl hover:shadow-gray-600"
            [src]="image.image" />
        </div>
        <div>
          <h1 class="text-2xl text-white">{{image.title}}</h1>
          <h1 class="font-light text-2xl text-white">{{image.details}}</h1>
        </div>
        <div>
        </div>
      </div>

    </div>
  </div>
</section>
